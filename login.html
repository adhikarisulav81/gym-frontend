<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">
    <title>
        Login | Register
    </title>
</head>

<body>

    <section id="login-register" class="login-register">
        <div id="container" class="container">
            <!-- FORM SECTION -->
            <div class="row">
                <!-- SIGN UP -->
                <div class="col align-items-center flex-col sign-up">
                    <div class="form-wrapper align-items-center">
                        <div class="form sign-up">
                            <div class="input-group">
                                <i class='bx bxs-user'></i>
                                <input type="text" placeholder="Enter Username" required>
                            </div>
                            <div class="input-group">
                                <i class='bx bx-mail-send'></i>
                                <input type="email" placeholder="Enter Email" required>
                            </div>
                            <div class="input-group">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" placeholder="Enter Password" required>
                            </div>
                            <div class="input-group">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" placeholder="Confirm password" required>
                            </div>
                            <button style="margin-bottom: 2%;">
                                Sign Up
                            </button>
                            <button><a href="index.html" style="text-decoration: none; color: white;">
                                    Back To Home
                            </button></a>
                            <p>
                                <span>
                                    Already have an account?
                                </span>
                                <b onclick="toggle()" class="pointer">
                                    Sign in here
                                </b>
                            </p>
                        </div>
                    </div>
                    <div class="form-wrapper">
                        <div class="social-list align-items-center sign-up">
                            <div class="align-items-center google-bg" title="Login With Gmail">
                                <i class='bx bxl-google'></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END SIGN UP -->
                <!-- SIGN IN -->
                <div class="col align-items-center flex-col sign-in">
                    <div class="form-wrapper align-items-center">
                        <div class="form sign-in">
                            <div class="input-group">
                                <i class='bx bxs-user'></i>
                                <input type="text" placeholder="Enter Username" required>
                            </div>
                            <div class="input-group">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" placeholder="Enter Password" required>
                            </div>
                            <button style="margin-bottom: 2%;">
                                Sign in
                            </button>
                            <button><a href="index.html" style="text-decoration: none; color: white;">
                                    Back To Home
                            </button></a>
                            <p>
                                <b><a href="" style="text-decoration: none; color: var(--black);">
                                        Forgot password?
                                    </a>
                                </b>
                            </p>
                            <p>
                                <span>
                                    Don't have an account?
                                </span>
                                <b onclick="toggle()" class="pointer">
                                    Sign up here
                                </b>
                            </p>
                        </div>
                    </div>
                    <div class="form-wrapper">
                        <div class="social-list align-items-center sign-in">

                            <div class="align-items-center google-bg" title="Login With Gmail">
                                <i class='bx bxl-google'></i>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- END SIGN IN -->
            </div>
            <!-- END FORM SECTION -->
            <!-- CONTENT SECTION -->
            <div class="row content-row">
                <!-- SIGN IN CONTENT -->
                <div class="col align-items-center flex-col">
                    <div class="text sign-in">
                        <h2>
                            Login, Welcome Back !
                        </h2>

                    </div>
                    <div class="img sign-in">
                        <img src="img/login.svg" alt="welcome">
                    </div>
                </div>
                <!-- END SIGN IN CONTENT -->
                <!-- SIGN UP CONTENT -->
                <div class="col align-items-center flex-col">
                    <div class="img sign-up">
                        <img src="img/register.svg" alt="welcome">
                    </div>
                    <div class="text sign-up">
                        <h2>
                            Join with us !
                        </h2>

                    </div>
                </div>
                <!-- END SIGN UP CONTENT -->
            </div>
            <!-- END CONTENT SECTION -->
        </div>
    </section>

    <script>
        // login and register animation
        let container = document.getElementById('container')

        toggle = () => {
            container.classList.toggle('sign-in')
            container.classList.toggle('sign-up')
        }

        setTimeout(() => {
            container.classList.add('sign-in')
        }, 200)
    </script>
</body>

</html>
